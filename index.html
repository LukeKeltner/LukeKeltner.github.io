<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="assests/css/style.css" rel="stylesheet" />

		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		
		<title>Hangman</title>
	</head>
	<body>

		<div class="container text-center">
			<div class="jumbotron">
				<h1 class="changeColor" id="talkToTheUser">Guess the Word</h1><br>
				<h1 class="changeColor" id="currentWord"></h1>
				<p class="changeColor" id="previousWord">Press a letter to play!</p>
			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="col-xs-12 text-center">
					<div class="col-xs-4 text-center"><h2 class="placeGuesses">Guesses</h2><p id="guesses"></p></div>
					<div class="col-xs-4 text-center"><h2 class="placeWins">Wins</h2><p id="wins"></p></div>
					<div class="col-xs-4 text-center"><h2 class="placeLosses">Losses</h2><p id="losses"></p></div>
				</div>

			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="col-xs-12 col-md-6 text-center">
					<h2>What You've Guessed</h2>
					<!--<span id="alreadyGuessed"> Already Guessed</span>-->
					<p id="userGuesses"></p>
				</div>

				<div class="col-xs-12 col-md-6 text-center">
					<div id="chartContainer" class="text-center"></div>	
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assests/javascript/script.js"></script>

	</body>

	<!-- Bar Graph that I decided to remove<div id="barGraph" class="text-center"></div>-->
