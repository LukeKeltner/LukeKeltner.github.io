<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assests/css/reset.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="assests/css/style.css" rel="stylesheet" />

		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		

		<title>Hangman</title>
	</head>
	<body>
		<div class="container text-center">
			<div class="jumbotron">
				<h1 class="changeColor">Guess the Word</h1><br>
				<h1 class="changeColor" id="currentWord"></h1>
			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="col-xs-12 text-center">
					<div class="col-xs-4 text-center"><h2 class="placeGuesses">Guesses</h2><p id="guesses"></p></div>
					<div class="col-xs-4 text-center"><h2 class="placeWins">Wins</h2><p id="wins"></p></div>
					<div class="col-xs-4 text-center"><h2 class="placeLosses">Losses</h2><p id="losses"></p></div>
				</div>

			</div>
		</div>


		<div class="container">
			<div class="row">

				<div class="col-xs-12 col-md-6 text-center">

					<div class="container-fluid">
						<div class="row">	
							<h2>Previous Word</h2>
							<p id="previousWord">Play a game!</p>
						</div>
					</div>	

					<div class="container-fluid">
						<div class="row">	
							<h2>What You've Guessed</h2>
							<!--<span id="alreadyGuessed"> Already Guessed</span>-->
							<p id="userGuesses"></p>
						</div>
					</div>	
				</div>

				<div class="col-xs-12 col-md-6">
					<div id="chartContainer" class="text-center"></div>	
				</div>
			</div>
		</div>



		<!--<h1> The word is <h1 id="test"></h1></h1>

		<h1 id="split"></h1>-->

		<script type="text/javascript" src="assests/js/script.js"></script>

	</body>
